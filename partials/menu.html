<main>
  <section class="search-section">
    <div class="container">
      <div class="search-container">
        <input type="text" class="search-input" id="search-input" placeholder="Search products..." aria-label="Search products">
        <span class="search-icon" aria-hidden="true">🔍</span>
      </div>
    </div>
  </section>

  <section class="categories-section">
    <div class="container">
      <div class="categories-scroll">
        <div class="categories-list" id="categories-list">
          <div class="category-chip active" data-category="all">All</div>
        </div>
      </div>
    </div>
  </section>

  <section class="products-section">
    <div class="container">
      <div id="products-container" aria-live="polite">
        <div class="loading"><div class="spinner"></div></div>
      </div>
      <button class="refresh-btn" id="refresh-menu-btn" aria-label="Refresh menu">🔄 Refresh menu</button>
    </div>
  </section>
</main>
